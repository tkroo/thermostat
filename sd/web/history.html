<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>'>
  

  <link rel="stylesheet" href="style.css">
  <title>LOG</title>
</head>
<body>
  <main class="wide">
    <div class="flexheader">
      <h1 class="title"><a class="link" href="index.html">Thermostat</a> | Log</h1>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <div>
      <p><a class="link" href="/log.csv">download log.csv</a></p>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.min.js" integrity="sha512-GCiwmzA0bNGVsp1otzTJ4LWQT2jjGJENLGyLlerlzckNI30moi2EQT0AfRI7fLYYYDKR+7hnuh35r3y1uJzugw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>

    const CHART_COLORS = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };

    const ctx = document.getElementById('myChart');
    const options = {
      type: 'line',
      responsive: true,
      animation: false,
      plugins: {
        legend: {
          position: 'bottom',
        },
        title: {
          display: true,
          text: 'Sensor Readings'
        }
      },
      scales: {
        y: {
          suggestedMin: 50,
          suggestedMax: 100
        }
      },
      data: {
        labels: ['2023-02-23 5:04 PM'],
        datasets: [
        {
          label: 'Temperature',
          data: [70],
          borderColor: CHART_COLORS.red,
          backgroundColor: CHART_COLORS.orange,
          cubicInterpolationMode: 'monotone',
          pointStyle: false,
          borderWidth: 1,
        },
        {
          label: 'Humidity',
          data: [50],
          borderColor: CHART_COLORS.blue,
          backgroundColor: CHART_COLORS.green,
          cubicInterpolationMode: 'monotone',
          pointStyle: false,
          borderWidth: 1,
        }
        ]
      }
    };
    const myChart = new Chart(ctx, options);

    function getData() {
      Papa.parse('/log.csv', {
        header: true,
        download: true,
        skipEmptyLines: true,
        complete: function(results) {
          console.log(results)
          calculations(results)
          update_chart(results)
        }
      })
    }

    

    


    function update_chart(csvData) {
      const new_data = {
        labels: csvData.data.map(d => new Date(d.unix_time*1000).toLocaleString('en-US', {timeZone: 'America/Los_Angeles'})),
        datasets: [
          {
            data: csvData.data.map(d => d.temperature)
          },
          {
            data: csvData.data.map(d => d.humidity)
          }
        ]
      };
      myChart.data.labels = new_data.labels;
      myChart.data.datasets[0].data = new_data.datasets[0].data;
      myChart.data.datasets[1].data = new_data.datasets[1].data;
      // myChart.data.datasets.forEach(dataset => {
      //   dataset.pointStyle = false;
      // });
      myChart.update('none');
    };


    function calculations(results) {
      const max_temp = results.data.map(t => t.temperature).reduce((a,b) => Math.max(a,b));
      const min_temp = results.data.map(t => t.temperature).reduce((a,b) => Math.min(a,b));
      const max_entry = results.data.find(t => t.temperature == max_temp);
      const min_entry = results.data.find(t => t.temperature == min_temp);
      console.log("max_temp:", max_temp, "\nmin_temp:", min_temp, "\nmax_entry:", max_entry, "\nmin_entry:", min_entry)
    }

    function updateLoop() {
      const interval = setInterval(() => {
        getData();
      }, 5000);
    }
    
    updateLoop()


  </script>
</body>
</html>
